    <script type="text/javascript">
    
        function check()
        {
                        if (!document.getElementById('cb1').checked)
                        {
                                        alert("이용약관에 동의해 주세요");
                                        document.getElementById('cb1').focus();
                                        return false;
                        }
        
                        if (!document.getElementById('cb2').checked)
                        {
                                        alert("개인정보 수집 및 이용에 대한 안내에 동의해 주세요");
                                        document.getElementById('cb2').focus();
                                        return false;
                        }
                        return;
        }
        
    </script>
        
    <body class="container-fluid bg-secondary px-0"><br><br>
        <div class="col-12 vc hc">
            <h5 style="color:black;"> 개인정보 취급방침 동의</h5>
            <span style="font-size:1rem; color:blue;">* 아래 약관을 읽은 후 이용가능합니다.</span><br><br>
            <p style="display:inline-block; margin-bottom:0; font-size: 14px;"><b>아래 약관에 대한 동의를 거부할 권리가 있으며, </b></p>
            <p style="display:inline-block; font-size: 14px;"><b>동의 거부시에는 회원가입이 제한 됩니다.</b></p>
            <div><textarea id="privacy_text1" style="resize: none; width: 300px; height: 10rem;" readonly style="border: 1px solid #ced4da">약관내용</textarea></div>
            <div><label for="cb1" style="font-size: 14px; font-style: italic;"><input type="checkbox" id="cb1" name="agreement" value="accepted"> 약관동의(필수)</label></div><br>
                                
            <div><textarea id="privacy_text2" style="resize: none; width: 300px; height: 10rem;" readonly style="border: 1px solid #ced4da">개인보호내용</textarea></div>
            <div><label for="cb2" style="font-size: 14px; font-style: italic;"><input type="checkbox" id="cb2" name="privacy" value="accepted"> 개인보호동의(필수)</label></div><br>
                                
                <form name="cb" action="{% url 'SignIn:signup' %}" method="post" onsubmit="return check()">
                  {% csrf_token %}
                    <input type="hidden" name="cb" value="y">
                    <div class><button style="color: white; background-color: #f3525a; border: none; width: 300px;
                    padding-top: 1rem; padding-bottom: 1rem; border-radius: 0.25rem;" type="submit">회원가입</button></div>
                </form>
                <!-- <form name="cb" action="signup_next.html" method="post" onsubmit="return check()" style="width:100%; text-align:center; margin:1rem 0;">
                    <div class><button style="color: white; background-color: #f3525a; border: none; width: 300px;
                    padding-top: 1rem; padding-bottom: 1rem; border-radius: 0.25rem;" type="submit">회원가입</button></div>
                </form> --><br><br> 
        </div>
    
        
    </body>
