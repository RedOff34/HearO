    <script type="text/javascript">
    
        function check()
        {
                        if (!document.getElementById('cb1').checked)
                        {
                                        alert("이용약관에 동의해 주세요");
                                        document.getElementById('cb1').focus();
                                        return false;
                        }
        
                        if (!document.getElementById('cb2').checked)
                        {
                                        alert("개인정보 수집 및 이용에 대한 안내에 동의해 주세요");
                                        document.getElementById('cb2').focus();
                                        return false;
                        }
                        return;
        }
        
    </script>
        
    <body class="container-fluid bg-secondary px-0"><br><br>
        <div class="col-12 vc hc">
            <h5 style="color:black;"> 개인정보 취급방침 동의</h5>
            <span style="font-size:1rem; color:blue;">* 아래 약관을 읽은 후 이용가능합니다.</span><br><br>
            <p style="display:inline-block; margin-bottom:0; font-size: 14px;"><b>아래 약관에 대한 동의를 거부할 권리가 있으며, </b></p>
            <p style="display:inline-block; font-size: 14px;"><b>동의 거부시에는 회원가입이 제한 됩니다.</b></p>
            <div><textarea id="privacy_text1" style="resize: none; width: 300px; height: 10rem;" readonly style="border: 1px solid #ced4da">
제 1조 목적
    이 약관은 위치기반 서비스와 관련하여
    사용자와 소방청 간 위치정보의 보호 및
    이용 등에 관한 법률의 규정에 의거하여
    상호간에 권리 및 의무, 기타 제반사항
    을 정함을 목적으로 합니다.
제 2조 위치정보 수집
    1.수집목적
    사용자의 정확한 위치정보로 신속한
    긴급구조를 목적으로 합니다. 사용자는
    본 약관에 동의함으로써 이에 동의한 
    것으로 간주됩니다.
    2.수집항목
    사용자의 위치정보 및 이동전화번호
    3.보유 및 활동기간
    사용자의 정보는 신고접수시부터 상황
    종결시까지 사용됩니다.
    4. 동의거부 권리 및 불이익
    본 개인정보에 제공에 대한 동의를 거부
    하실 수 있습니다. 이 경우 119신고앱의
    서비스 이용이 제한됩니다.
제 3조 데이터네트워크/WIFI/GPS 활성화
    이 약관은 119신고 앱으로 119 신고시,
    신고 자의 정확한 위치정보 측정 및
    전송을 위해 신고방식에 따라 위치서비
    스(GPS, WIFI,무 선네트워크), 데이터
    네트워크(3G,4G)등을 자동 활성화 시킬
    수 있으며, 데이터네트워크(3G,4G)활성
    화및 이용으로 인해 데이터 이용요금이
    발생할 수 있습니다. 실행 중 삭 제 및
    강제종료시 GPS등 5가지 항목의 상태
    정보 복원이 불가능합니다.
            </textarea></div>
            <div><label for="cb1" style="font-size: 14px; font-style: italic;"><input type="checkbox" id="cb1" name="agreement" value="accepted"> 약관동의(필수)</label></div><br>
                                
            <div><textarea id="privacy_text2" style="resize: none; width: 300px; height: 10rem;" readonly style="border: 1px solid #ced4da">
• 개인정보 수집 이용 목적 :
    112, 119 신고시 신속한 신고자의 구조
    및 수사
• 수집 이용하는 개인정보의 항목
    필수 항목 : 가입자 인적사항(성명,나이,
    성별, 사진, 비상시 연락번호 및 관계)
    선택 항목 : 가입자 인적사항(주소,이용
    자가 자주 가는 장소)
• 개인정보 수집 이용기간 :
    긴급신고앱 설치시부터 삭제시까지          
• 제공받는 자 :
    경찰정, 지방경찰정 및 경찰서
• 제공받는 자의 이용목적 :
    112신고시 신속한 신고자의 구조 및
    수사
• 제공 항목 :
    수집항목 전체
• 제공받는 자의 개인정보 이용기간 :
    신고접수시부터 신고처리 종결시
• 동의 거부권리 안내 :
    본 개인정보 제공이 대한 동의를 거부
    하실 수 있습니다.
• 위치정보 전송
    112 긴급 신고앱 설치후 112 신고를 할
    경우 보다 신속한 신고자의 구조 및 수
    사를 위해 신고자의 위치정보를 112 종
    합상황실로 전송합니다.
            </textarea></div>
