{% load static %}
<!DOCTYPE html>
<html lang="en">
    <style>
        .hearo{ width: 27.5px;
               height: 27.5px;}
        .sos{width:35px;
            height:30px;}
        .gps{width:35px;
            height:35px;
        }
        .switch{width:70px;
        height:70px;}
        .decision{width:75px;
            height:75px;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>HearO</title>
        <link rel="shortcut icon" href="{% static 'images/hearo_logo_3.png' %}" class="hearo">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">
    
        <!-- Favicon -->
        {% comment %} <link href="{% static 'img/favicon.ico' %}" rel="icon"> {% endcomment %}
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        {% comment %} <script>
            $(document).ready(function() {
                $(".errorlist").hide();
            });
    
            $("form").submit(function() {
                $(".errorlist").show();
            });
        </script> {% endcomment %}
    </head>
    <div>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
            <a href="{% url 'Main:index' %}" class="navbar-brand p-0">
                <h1 class="m-0 text-uppercase text-primary"><img class="hearo" src="{% static 'images/hearo_logo_3.png' %}"></i>HearO</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0 me-n3">
                    <a href="{% url 'Main:index' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">홈</a>

                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'SignIn:logout' %}">{{ user.user_id }} (로그아웃)</a>
                    {% else %}
                        <a class="nav-link {% if request.resolver_match.url_name == 'first' %}active{% endif %}" href="{% url 'first' %}">로그인</a>
                    {% endif %}
                    
                    <a href="{% url 'SignIn:pia' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'pia' or request.resolver_match.url_name == 'signup' %}active{% endif %}">회원가입</a>
                    <a href="{% url 'Main:info' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'info' %}active{% endif %}">HearO란?</a>
                    <a href="{% url 'Main:Post' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'Post' %}active{% endif %}">게시판</a>
                    
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">마이페이지</a>
                        <div class="dropdown-menu m-0">
                            <a href="{%url 'SignIn:profile' %}" class="dropdown-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">회원정보</a>
                            <a href="{%url 'Main:history' %}" class="dropdown-item {% if request.resolver_match.url_name == 'history' %}active{% endif %}">신고내역</a>
                            <a href="{%url 'Main:setting' %}" class="dropdown-item {% if request.resolver_match.url_name == 'setting' %}active{% endif %}">환경설정</a>
                    
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </div>
