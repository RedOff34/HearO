<div class="container my-3">
    <form method="post" action="{% url 'SignIn:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="name">사용자 이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="phone_num">핸드폰번호</label>
            <input type="text" class="form-control" name="phone_num" id="phone_num"
                   value="{{ form.phone_num.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="emergency">비상연락망</label>
            <input type="text" class="form-control" name="emergency" id="emergency"
                   value="{{ form.emergency.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" name="address" id="address"
                   value="{{ form.address.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="gender">성별</label>
            <input type="text" class="form-control" name="gender" id="gender"
                   value="{{ form.gender.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="birth">생년월일</label>
            <input type="date" class="form-control" name="birth" id="birth"
                   value="{{ form.birth.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
